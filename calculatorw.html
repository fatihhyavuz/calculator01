<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/calculatorw.css">
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="operations"></div>
        <div class="result">0</div>
      </div>
      <div class="keypad">
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>*</button>
        </div>
        <div>
          <button>0</button>
          <button>.</button>
          <button>/</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
